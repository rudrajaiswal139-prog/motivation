<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="stfu.png">
<meta charset="UTF-8">
<title>Motivation</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  }
  #q {
    font-size: 1.8em;
    line-height: 1.4;
    max-width: 800px;
    opacity: 0;
    animation: fade 1s forwards;
  }
  @keyframes fade {
    to { opacity: 1; }
  }
</style>
</head>
<body>
<div id="q"></div>
<script>
const raw = `Quotes won’t help you get better.|Coping is what everyone does to make up for the things they haven’t done.|I burned my fire until nothing was left; all that remains is pure white ash.|Thinking about doing the thing is not doing the thing.|Just do it. It doesn’t matter if you fail — you’ll experience something.|Procrastination is nothing but a lack of interest in something.|Do whatever makes you feel alive, but do it like you could die for it.|Life comes full circle.|Be kind no matter what.|MF, get back to studying.|You don’t matter compared to how absurd this universe is.|There is no God.|Cope your way through life.|You don’t need to chase validation.|Be selfish.|Who cares.|Fuck it, we ball.|When life gives you lemons, don’t take them.|There’s no point in regretting the past or worrying about the future.|What you think, you become.|Don’t be an attention whore.|It’s better to be alone than to fake it around people.|Be yourself.|Don’t stop when you’re tired; stop when you’re done.|You have to be willing to fail, to be embarrassed, to look stupid.|Think big to live big.|You don’t know me. You only think you do.|The most important conversations you’ll ever have are the ones you’ll have with yourself.|Motivation is crap. Motivation comes and goes. When you’re driven, whatever’s in front of you will get destroyed.|Suffering is the true test of life.|Nobody cares what you did yesterday. What have you done today?|People want the quick fix. The easy way. But you build calluses on your mind the same way you build them on your hands — through hard work and pain.|You are stopping you.|There is no finish line.|If you want to be great, do the things that no one else is willing to do.|Most people who doubt you have already given up on themselves.|The only way you grow is by stepping outside your comfort zone.|You’re not going to find greatness by looking for it. You find it by grinding.|Your mind is trying to stop you. Rise above your mind.|Life is one big mind game, and you're playing against yourself.|Waste no more time arguing what a good man should be. Be one.|You have power over your mind — not outside events. Realize this, and you will find strength.|The impediment to action advances action. What stands in the way becomes the way.|If it is not right, do not do it; if it is not true, do not say it.|Our life is what our thoughts make it.|We suffer more in imagination than in reality.|Fate leads the willing and drags the unwilling.|If a man knows not to which port he sails, no wind is favorable.|Hang on to your useful anger — but tame the useless kind.|Difficulties strengthen the mind, as labor strengthens the body.|It’s not what happens to you, but how you react to it that matters.|First say to yourself what you would be; then do what you have to do.|Freedom is the only worthy goal in life. It is won by disregarding what lies beyond our control.|No man is free who is not master of himself.|He who has a why to live can bear almost any how.|Become who you are.|That which does not kill you makes you stronger.|The higher you soar, the smaller you appear to those who cannot fly.|To live is to suffer; to survive is to find meaning in the suffering.|Man conquers the world by conquering himself.|A warrior lives by acting, not by thinking about acting.|The obstacle is the path.|The brave may not live forever, but the cautious do not live at all.|The mind is everything; what you think, you become.`;
const quotes = raw.split("|");
const q = quotes[Math.floor(Math.random() * quotes.length)];
document.getElementById("q").textContent = q;
</script>
</body>
</html>
